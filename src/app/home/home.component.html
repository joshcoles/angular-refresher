<h1>Welcome!</h1>

<div class="play-container">
  <p>You've clicked <span (click)="countClick()">this</span> {{ clickCounter }} times.</p>
</div>

<!-- Two-way data binding example -->
<div class="play-container">
  <p>
    <input type="text" [(ngModel)]="name" >
    <br>
    <strong>You said: {{ name }}</strong>
  </p>
</div>


<!-- Example of inline style binding with multiple properties -->

<div class="play-container" [ngStyle]="{
  'background-color': clickCounter > 4 ? 'red' : 'green',
  'border': clickCounter > 4 ? '4px solid black' : 'none',
  'color': clickCounter > 4 ? 'white' : 'black'
}">

<!-- Example of class binding where styles are applied via SCSS -->

<div class="play-container" [class.active]="clickCounter > 4">
  <ng-template [ngIf]="clickCounter > 4" [ngIfElse]="none">
    <p>The click counter is greater than 4.</p>
  </ng-template>
  
  <ng-template #none>
    <p>The click counter is less than 4.</p>
  </ng-template>
  
</div>


<div class="play-container" [ngClass]="setClasses()">
  <ng-template [ngIf]="clickCounter > 4" [ngIfElse]="none">
    <p>The click counter is greater than 4.</p>
  </ng-template>
  
  <ng-template #none>
    <p>The click counter is less than 4.</p>
  </ng-template>
  
</div>
